<div class=nav-container>
  <nav>
      <a href="{{ '/' | relative_url }}" ><img src="{{ site.logo | relative_url }}" class="nav-logo" id="nav-logo" alt="Segment-Routing brand logo"></a>
      <div class="navbar" id="mylinks">
            {% if site.data.newnavigation.main[0] %}
              {% for item in site.data.newnavigation.main %}
                {% if item.subfolderitems[0] %}
                  <div class="dropdown nav-link">
                    <label class="underline">{{ item.title }} <i class="fa fa-caret-down font-awesome-icon"></i>
                      <input type="checkbox" id="toggle">
                      <div class="dropdown-content" for="toggle">
                        {% for entry in item.subfolderitems %}
                          <a href="{{ entry.url | relative_url }}" class="underline">{{ entry.page }}</a>
                        {% endfor %}
                      </div>
                  </div>  
                {% else %}
                  <div class="nav-link {{ item.class }}">
                    {% if item.title != "" %}
                      <a href="{{ item.url | relative_url }}" class="underline">{{ item.title }}</a>
		    {% else %}
		      <a href="{{ item.url | relative_url }}" class="underline">{{ item.icon }}</a>
		    {% endif %}
                  </div>
                {% endif %}
              {% endfor %}
            {% endif %}

      </div>
      <div class="menu-icon" id="nav-icon">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
      </div>
  </nav>
</div>
