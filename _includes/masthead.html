<div class=nav-container>
  <nav>
      <a href="{{ '/' | relative_url }}" ><img src="{{ site.logo | relative_url }}" class="nav-logo" id="nav-logo" alt="Segment-Routing brand logo"></a>
      <div class="navbar" id="mylinks">
            {% if site.data.navigation.main[0] %}
              {% for item in site.data.navigation.main %}
                {% if item.subfolderitems[0] %}
                  <div class="dropdown nav-link">
                    <label class="underline">{{ item.title }} <i class="fa fa-caret-down font-awesome-icon"></i>
                      <input type="checkbox" id="toggle">
                      <div class="dropdown-content" for="toggle">
                        {% for entry in item.subfolderitems %}
                          <a href="{{ entry.url }}" class="underline">{{ entry.page }}</a>
                        {% endfor %}
                      </div>
                  </div>  
                {% else %}
                  <div class="nav-link">
                    <a href="{{ item.url }}" class="underline">{{ item.title }}</a>
                  </div>
                {% endif %}
              {% endfor %}
            {% endif %}
          <div class="social">
              <a href="mailto:ask-segment-routing@cisco.com" target="_blank"><img src="images/email-icon.svg" width="50" alt="email icon" class="social-icon"></a>
              <a href="https://twitter.com/segmentrouting"  target="_blank"><img src="images/twitter-icon.svg" width="50" alt="twitter icon" class="social-icon"></a>
              <a href="https://www.linkedin.com/groups/8266623" target="_blank"><img src="images/linkedin-icon.svg" width="50" alt="linkedin icon" class="social-icon"></a>
          </div>
      </div>
      <div class="menu-icon" id="nav-icon">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
      </div>
  </nav>
</div>
